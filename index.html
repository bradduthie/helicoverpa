<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Helicoverpa amigera - Sustainable control?</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
    <link href="./assets/dist/styles/main.css" rel="stylesheet">
  </head>
  <body>
  <div class="wrapper">
    <nav id="controls">
	    <div class="sidebar-header">
		    <h3>Control the Landscape</h3>
	    </div>
	    <form>
		    <div class="form-group">
		    	<label for="crops">Crop species</label>
					<input type="text" name="crops" id="crops" class="form-control" data-provide="slider" data-slider-ticks="[0, 1, 2, 3]" data-slider-ticks-labels="['1','2','3']" data-slider-min="0"	data-slider-max="3"	data-slider-step="1" data-slider-value="0" data-slider-orientation="vertical">
		    </div>
		    <div class="form-group">
		    	<label for="pathogens">Pathogen strains</label>
					<input type="text" name="pathogens" id="pathogens" class="form-control" data-provide="slider" data-slider-ticks="[0, 1, 2, 3]" data-slider-min="0"	data-slider-max="3"	data-slider-step="1" data-slider-value="0" data-slider-orientation="vertical">
		    </div>
    </form>
    </nav>
    <div id="content" class="patches">
      <nav>
        <button type="button" id="toggle-controls" class="btn btn-info">
          <i class="fas fa-cog"></i>
          <span class="sr-only">Toggle sidebar controls</span>
        </button>
	    </nav>
    </div>
	</div>
    <script src="./assets/dist/scripts/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="./assets/dist/scripts/main.js"></script>
  </body>
</html>
